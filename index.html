<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="layout.css">
</head>
<body>
<div class="page-wrapper">
    <div class="container">
        <h1 class="text-center">Coffee!</h1>
        <div class="row">
            <div class="column">
                <div id="coffees"></div>
            </div>
            <div class="column gap-15 ">
                <form class="column align-center gap-50">
                    <div class="roast-list">
                        <label for="roast-selection">Roast</label><br>
                        <select class="roast-list" id="roast-selection">
                        <option>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                        </select>
                    </div>
                    <div class="width-100">
                    <label for="search-input">Coffee Name</label>
                        <input class="coffee-search-box" type="text" id="search-input"  placeholder="Search coffee"/>
                    </div>
                        <input class="submit-button" id="submit" type="submit"/>
                    <!-- Add Coffee  ----------------------------------------------------------->
                    <h2>Add a Coffee</h2>
                    <div class="roast-list">
                        <label for="roast-selection">Roast</label><br>
                        <select class="roast-list" id="roast-selection-add">
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                    </div>
                    <div class="width-100">
                        <label for="add-coffee-input">Coffee Name</label>
                        <input class="coffee-search-box" type="text" id="add-coffee-input"  placeholder="Add coffee"/>
                    </div>
                    <input class="submit-button" id="submit-new-coffee" type="submit"/>
                </form>

            </div>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
